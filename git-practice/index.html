<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-left">Progate</div>
      <div class="header-right">
        <ul>
          <li class="selected">プログラミングとは？</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <!-- ここにmainのコードを書いてください -->
      <div class="copy-container">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ！</h2>
      </div>
      <div class="contact-form">
        <h3>お問い合わせ</h3>
        <form>
          <div>
            <p>メールアドレス</p>
            <input class="contact-email">
            <p>お問い合わせ内容</p>
            <textarea class="contact-body"></textarea>
          </div>
          <input class="contact-submit" type="submit" value="送信">
        </form>
      </div>
    </div>
    <div class="footer">
      <!-- ここにfooterのコードを書いてください -->
      <div class="footer-logo">Progate</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
